<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>INRIX Market Suggestions on OSM</title>
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
    sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.rawgit.com/vkiryukhin/vkBeautify/master/vkbeautify.js"></script>

    <script type="text/javascript" src="./util/token.js"></script>
    <script type="text/javascript" src="./util/leaflet.geometryutil.js"></script>
    <script type="text/javascript" src="./util/leaflet-arrowheads.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/shared-styles.css" />

    <script type="text/javascript" src="./client-config.js"></script>
    <script type="text/javascript" src="./js/map.js"></script>
  </head>

  <body class="container">
    <h2 class="title">INRIX Market Suggestions - Map View</h2>
    <div id="liveAlertPlaceholder"></div>
    <div id="ajaxLoading" class="d-flex justify-content-center d-none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    <div class="row">
      <input id="drawLots" type="button" onclick="drawLots()" value="Show" class="btn" style="display: none"/>
      <div class="map-panel">
        <div id="map"></div>
      </div>
    </div>
  </body>

  <script>
    $(document).ready(drawLots);
  </script>
</html>
